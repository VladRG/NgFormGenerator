<ng-container *ngIf='model.entry'>
  <form #vgForm="ngForm" (submit)='submit()'>
    <vg-dynamic-container [model]='model.entry'></vg-dynamic-container>
    <div class="form-group">
      <button [disabled]='vgForm.valid === false' class="btn btn-primary">Submit</button>
    </div>
  </form>
</ng-container>
